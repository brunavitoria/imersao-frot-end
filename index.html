<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web player: m√∫sica para todas as pessoas</title>

    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/vars.css">
    <link rel="stylesheet" href="src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="src/styles/main-content.css">

    <script src="https://kit.fontawesome.com/1b90e1a648.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="src/assets/icons/logo-spotify.png" alt="Logo" />
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Search</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa-solid fa-book"></span>
                    <span>Your Library</span>
                </button>
                <span class="fa-solid fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">
                        Create your first playlist
                    </span>
                    <span class="text subtitle">
                        It's easy, we'll help you.
                    </span>
                    <button class="section-playlist__button">
                        <span>Create playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>English (US)</span>
                </button>
            </div>
        </div>
    </div>
    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="/src/assets/icons/small-left.png" alt="Left arrow">
                    </button>
                    <button class="arrow-right">
                        <img src="/src/assets/icons/small-right.png" alt="Right arrow">
                    </button>
                </div>

                <div class="header__search">
                    <img src="src/assets/icons/search.png" alt="">
                    <input type="text" name="" id="search-input" maxlength="800" placeholder="What do you want to hear?">
                </div>

                <div class="header__login">
                    <button class="singin">
                        <span>Sign up</span>
                    </button>
                    <button class="login">
                        <span class="fa-solid fa-user"></span>
                        <span>Log in</span>
                    </button>
                </div>
            </nav>
        </div>
    </main>
    <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium__title">
                Try Premium for free
            </p>
            <p class="disclaimer-premium__subtitle">
                Subscribe to enjoy unlimited music and podcasts with just a few ads. No credit card required.
            </p>
        </div>
        <div class="button">
            <button type="button">
                Sing up for free
            </button>
        </div>
    </footer>
</body>
</html>
